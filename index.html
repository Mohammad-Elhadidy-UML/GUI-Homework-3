<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<header id="main-header" class="bg-primary text-white p-4 mb-3 text-center"> <!-- Top Header "Multiplication Table Generator" -->
    <div class="container">
        <h1 id="header-title">Multiplication Table Generator</h1>
    </div>
</header>
<body>
    <div class="container col-md-6 col-lg-4 form-control-sm"> <!-- Main container dealing with form -->
        <form id="form">
            <div class="mb-0">
              <label for="num1" class="form-label">Minimum Row</label>
              <input type="number" step="any" class="form-control" id="num1" aria-describedby="row">
            </div>
            <div class="mb-0">
              <label for="num2" class="form-label">Maximum Row</label>
              <input type="number" step="any" class="form-control" id="num2">
            </div>
            <div class="mb-0">
                <label for="num3" class="form-label">Minimum Column</label>
                <input type="number" step="any" class="form-control" id="num3" aria-describedby="column">
              </div>
              <div class="mb-2">
                <label for="num4" class="form-label">Maximum Column</label>
                <input type="number" step="any" class="form-control" id="num4">
              </div>
              <div class="msg"></div>
            <button type="submit" class="btn btn-primary">Generate Table</button>
        </form>
    </div>

    <div class="scroll-y scrollbar"> <!-- Where table is dynamically generated -->
        <table id="mtable">
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
